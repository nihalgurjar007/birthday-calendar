<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Birthday Calendar</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Work Area</h3>
      </div>
      <div class="calendar-view" id="calendar-view">
      </div>
      <div class="worspace-area">
        <div class="text-area">
          <textarea class="json-box" id="text-area" placeholder="Add Json"></textarea>
        </div>
        <div class="year-update">
          <div><input type="number" id="year-value" placeholder="year" /></div>
          <button class="update-btn" id="update-btn">Update</button>
        </div>
      </div>
      
    </div>
    <script src="Utils.js" type="text/javascript" charset="utf-8"></script>
    <script src="index.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
